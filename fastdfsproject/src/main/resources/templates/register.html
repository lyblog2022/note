<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(function(){
            $("#btn_sub").click(function(){
                var file = $("#file").val();
                var formData = new FormData($("#form")[0]);
                console.log(formData)
                $.ajax({
                    url: "/user/register",
                    type: 'POST',
                    data: formData,
                    async: false,
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function (result) {
                        if (result.code == "200") {
                            location.href="/login";
                        } else {
                            location.href="/register";
                        }
                    },
                    error: function (returnInfo) {
                        //上传失败时显示上传失败信息
                        //document.getElementById('uploadInfo').innerHTML = "<span style='color:Red'>" + returnInfo + "</span>";
                    }
                });
            })
        })
    </script>
</head>
<body>
<form id="form" method="post" enctype="multipart/form-data">
    <table border="1">
        <tr>
            <td>昵称</td><td><input type="text" name="nickName" id="nickname"></td>
        </tr>
        <tr>
            <td>姓名</td><td><input type="text" name="trueName" id="trueName"></td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" value="0"> 男
                <input type="radio" name="sex" value="1"> 女
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td><input type="text" name="birthday" id="birthday"></td>
        </tr>
        <tr>
            <td>头像</td>
            <td><input type="file" name="multipartFile" id="file"></td>
        </tr>
        <tr>
            <td>电话</td>
            <td><input type="text" name="phone" id="phone"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" value="提交" id="btn_sub"></td>
        </tr>
    </table>
</form>
</body>
</html>
